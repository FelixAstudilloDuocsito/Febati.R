<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Diseño_LN_85.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="#">
            <label for="usuario">Usuario:</label>
            <input type="text" minlength="3" maxlength="22" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario">
            <label for="contrasena">Contraseña:</label>
            <input type="password" minlength="8" maxlength="16" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            <button type="submit">Ingresar</button>
            <a href="../Registro_85/Estructura_RO_85.html">¿No tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
