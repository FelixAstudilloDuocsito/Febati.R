<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Diseño_LN_85.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="#">
            <label style="color: #ffffff;" for="usuario">Usuario:</label>
            <input style="color: #ffffff;" type="text" minlength="3" maxlength="22" id="usuario" name="usuario" autofocus placeholder="Ingrese su nombre de usuario">
            <label style="color: #ffffff;" for="contrasena">Contraseña:</label>
            <input style="color: #ffffff;" type="password" minlength="8" maxlength="16" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            <a  href="../Principal_85/Estructura_PL_85.html">
            <button type="submit">Ingresar</button>
            </a>    
            <a href="../Registro_85/Estructura_RO_85.html">¿No tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
