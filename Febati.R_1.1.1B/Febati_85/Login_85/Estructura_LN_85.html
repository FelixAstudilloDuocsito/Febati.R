<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Diseño_LN_85.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="">
            <label style="color: #ffffff;" for="usuario">Usuario:</label>
            <input style="color: #ffffff;" id="usuario" minlength="3" maxlength="22"  name="usuario" autofocus placeholder="Ingrese su nombre de usuario">
            <span id="mensaje1"></span><br>
            <label style="color: #ffffff;" for="contrasena">Contraseña:</label>
            <input style="color: #ffffff;" type="password" id="contrasena" minlength="8" maxlength="16" name="contrasena" placeholder="Ingrese su contraseña">
            <span id="mensaje2"></span><br>
            <button type="button" class="btn btn-primary" onclick="validacionLog()">Enviar </button>
        </form>
                    
        <a href="../Registro_85/Estructura_RO_85.html">¿No tienes una cuenta?</a>
    </div>
    <script src="Cod_LN_85.js"></script>

</body>
</html>
