        <h1>Registrarse</h1>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" minlength="3" maxlength="12" id="nombre" name="nombre"  placeholder="Ingrese su nombre completo">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            <label for="usuario">Usuario:</label>
            <input type="text" minlength="3" maxlength="22" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario">
            <label for="contrasena">Contraseña:</label>
            <input type="password" minlength="8" maxlength="16" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirme su contraseña">
            <button type="submit">Registrarse</button>
